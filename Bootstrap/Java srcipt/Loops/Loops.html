<html>
    <head>
        <title>loops</title>
    </head>
    <body>
        <p id="lp"></p>
        <script>
            var fruits= ["Apple", "Banana", "Watermelon", "Orange", "Lemon"]
            var text=""
            var i
            for (i = 0; i < fruits.length; i++){
                text+=fruits[i] + "<br>"
            }
            document.getElementById("lp").innerHTML=text;
        </script>
    </body>
</html>
