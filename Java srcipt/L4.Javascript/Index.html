<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <h2>JavaScript objects and its properties</h2>
        <p>There are differnt ways to access an object property</p>
        <p id="Demo"></p>
        <script>
            // Create an object:
            var person = {
                firstname: "I",
                age:10,

            };
            //Display some data from the object:
            document.getElementById("Demo").innerHTML=person.firstname + " am " + person["age"] + " years old"
        </script>
    </body>
</html>
