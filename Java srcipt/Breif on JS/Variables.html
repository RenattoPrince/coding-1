<html>
    <head>
        <title>Javascript data types.</title>
    </head>
    <body>
        
        <script>
            var a=5
            var g=9
            var p=null
            var l
            var s="Hello"
            {
                let a= 6
                const g=76
            }
            document.write("a and g are equal "+ (a==g))
            document.write("<br>")
            document.write("The value of p is "+ p)
            document.write("<br>")
            document.write("The value of l is "+ l)
            document.write("<br>")
            document.write("The type of s is "+ typeof(s))
            document.write("<br>")
            document.write("The type of g is "+ typeof(g))
        </script>
    </body>
</html>
