<html>
    <head>
    <title>variables</title>
    </head>
    <body>
        <button onclick="myf()">Click this....</button>
        <p id="d"></p>
        <p id="c"></p>
        <script>
            var b=5
            function myf(){
                var a=4
                document.getElementById("d").innerHTML=b*a

            }
            document.getElementById("c").innerHTML=b
        </script>
    </body>
</html>
