<html>
    <head>
        <style>
            body {
              font-family: 'Baloo Tamma 2', cursive;
              background-color: #f8f9fa;
            }
        
            #social-media {
              background-color: #343a40;
              color: white;
              padding: 60px 0;
            }
        
            #social-media .btn {
              margin: 10px 0;
              padding: 20px;
              border-radius: 8px;
              transition: background-color 0.3s ease;
            }
        
            #social-media .btn:hover {
              background-color: #495057;
              color: #fff;
            }
        
            .fa-2x {
              font-size: 2em;
            }
          </style>
        <title>Let the world know you</title>
        <!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- Google Font -->

<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome (CDN version) -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div id="social-media" class="container-fluid">
            <h2 class="text-warning mb-3">Social media</h2>
            <p class="lead mb-5">Let's be friends</p>
            <div class="row">

                <div class="col-md-3 btn bg-dark text white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">LinkedIn</h5>
                    <i class="fab fa-linkedin fa-2x text-warning"></i>
                </div>
            
            <div class="col-md-3 btn bg-dark text white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Youtube</h5>
                <i class="fab fa-youtube fa-2x text-warning"></i>
            </div>
        
        <div class="col-md-3 btn bg-dark text white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Email</h5>
            <i class="fab fa-envelope fa-2x text-warning"></i>
        </div>
    
    <div class="col-md-3 btn bg-dark text white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Twitter</h5>
        <i class="fab fa-twitter fa-2x text-warning"></i>
    </div>
    <div class="col-md-3 btn bg-dark text white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
        <a href="https://github.com/RenattoPrince">Git hub </a>
        </h5>
        <i class="fab fa-Github fa-2x text-warning"></i>
       
    </div>
