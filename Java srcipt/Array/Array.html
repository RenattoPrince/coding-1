<html>
    <head>
        <title>Array Introduction</title>
        <Style>
            H1{
                text-decoration: underline;
            }
        </Style>
    </head>
    <body>
        <h1>Java script Arrays</h1>
        <p id="i"></p>
        <p id="myjoin"></p>
        <p id="joincodingal"></p>
        <p id="joinmath"></p>
        <script>
            var fruits = ["maple", "apple", "watermelon", "banana", "grapes"]
            document.getElementById("i").innerHTML=fruits[4]
            document.getElementById("myjoin").innerHTML = fruits.join(" * ")
            document.getElementById("joincodingal").innerhTML = fruits;
            
            document.getElementById("joinmath").innerHTML = fruits.pop()

        </script>
    </body>
</html>
