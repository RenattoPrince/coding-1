<html>
    <head>
        <title>Mapping</title>
    </head>
    <body>
        <p id="James"></p>
        <script>
            var numbers = [6, 12, 18, 24]
            function myfunction(num) {
                return num * 10;

            }
            var Joe =numbers.map(myfunction)
            document.getElementById("James").innerHTML = Joe
        </script>
    </body>
</html>
