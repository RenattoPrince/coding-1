<html>
    <head>
        <title>Aescending, Descending</title>
    </head>
    <body>
        <p>Click the buttons for the number to order or not order</p>
        <button onclick="ascending()">Click this for ascending</button>
        <button onclick="descending()">Click this for descending</button>
        <p id="result"></p>
        <script>
            var points = [40, 30 , 20 , 10]
            document.getElementById("result").innerHTML = points
            function ascending() {
                points.sort(function (a, b){return a - b});
                document.getElementById("result").innerHTML =points
            }
            function descending() {
                points.sort(function (a, b){return b - a});
                document.getElementById("result").innerHTML =points
            }
        </script>
    </body>
    
</html>
