<html>
    <head>
        <title>positioning</title>
        <style>
#fixed{
    position: fixed;
    top: 0;
    right: 20px;
    width: 200px;
    border:3px solid palegreen;

}
#sticky{
position: sticky;
top: 1px;
width: 50px;
border:4px dotted greenyellow;
}
#relative{
position: relative;
width: 100px;
left: 30px;
border: 2px dotted teal;
}
#abs{
position: absolute;
width: 100px;
left: 30px;
border: 3px dotted thistle;

}
h1{
    opacity: 0.2;
}
        </style>
    </head>
    
    <body>
        <h1>positioning</h1>
<div id="relative">
    relative
    <div id="abs">absoulote</div>
    </div>
    <div id="sticky">sticky</div>
    <div id="Fixed">fixed</div>


    </body>
</html>
