<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We want your name and age</title>
    <style>
        h1{
            text-decoration: underline;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>We need your age and name for better soupport</h1>
     <form name="myform" onsubmit="validateForm()">
            Name: <input type="text" name="fname">
            Age: <input type="number" name="age">
            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>

        <script>
            function validateForm() {
                var x = document.forms["myform"]["fname"].value;
                var age = document.forms["myform"]["age"].value;
                if (age < 18) {
                    alert("You must be at least 18 years old to submit this form.");
                    return false;
                    
                }else document.write("Age submitted: " + age);
                if (x =="") {
                    alert("Name must be filled out");
                    return false;
                }
                else document.write("<br>Name submitted  : " + x);
            }

       
         
        </script>
</body>
</html>
