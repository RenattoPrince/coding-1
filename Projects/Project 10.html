<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number generator</title>
</head>
<body>
    <button onclick="myFunction()">Try this</button>
    <p id="number"></p>

    <script>
        function myFunction() {
         var time =Math.floor(Math.random()*101)
         
        document.getElementById("number").innerHTML = "Your number is :" + time;
      
           }
    </script>
</body>
</html>
