<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling</title>
    <style>
        h1 {
            color: chocolate;
            text-align: center;
            text-decoration: cadetblue underline;
        }
        p {
             color: rgb(114, 30, 210);
            text-align: center;
            text-decoration: rgb(3, 235, 243) underline;
        }
        
    </style>
</head>
<body>
    <h1>Text styling</h1>
    <p>This is a paragraph with styled text.</p>
    <p class="text1">This text is styled with a blueviolet overline.</p>
    <p class="text2">This text has a line-through decoration.</p>
</body>
</html>
